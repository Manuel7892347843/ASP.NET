<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link rel="stylesheet" href="CSS/style_calendar.css">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js'></script>
</head>
<body>
    <center>
        <h1>Calendario</h1>
        <!--
        <div>Name: <span id="loggedUserName"></span></div>  
        <div>Surname: <span id="loggedUserSurname"></span></div>  
        <div>Email: <span id="loggedUserEmail"></span></div> 
        -->
        <button id="logout">Logout</button> 

        <!-- Form Container -->
        <div class="form-container">
            <!-- Form Login -->
            <div id="loginForm" class="login_box">
                <h1>Login</h1>
                <form method="post" action="">
                    <div id="signInMessage" class="messageDiv" style="display: none;"></div>
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <input type="submit" id="submitLogin" class="btn">
                    <button type="button" id="toggleToRegister">Go to Registration →</button>
                </form>
            </div>

            <!-- Form Registration -->
            <div id="registerForm" class="login_box hidden">
                <h1>Register</h1>
                <form method="post" action="">
                    <div id="signUpMessage" class="messageDiv" style="display: none;"></div>
                    <input type="text" id="registerName" placeholder="Name" required>
                    <input type="text" id="registerSurname" placeholder="Surname" required>
                    <input type="email" id="registerEmail" placeholder="Email" required>
                    <input type="password" id="registerPassword" placeholder="Password" required>
                    <input type="submit" id="submitRegister" class="btn">
                    <button type="button" id="toggleToLogin">← Go to Login</button>
                </form>
            </div>
        </div>

        <!-- Calendario (inizialmente nascosto) -->
        <div id="calendar-container" style="display: none;">
            <div class="calendar">
                <div class="calendar-header">
                    <button id="prev-month" onclick="changeMonth(-1)">← Precedente</button>
                    <span id="month-year"></span>
                    <button id="next-month" onclick="changeMonth(1)">Successivo →</button>
                </div>
                <div class="calendar-grid" id="calendar-grid"></div>

                <div class="event-input" id="event-input">
                    <input type="text" id="event-title" placeholder="Titolo evento">
                    <input type="time" id="event-time">
                    <textarea id="event-description" placeholder="Descrizione evento"></textarea>
                    <button onclick="saveEvent()">Salva Evento</button>
                    <button class="remove-button" onclick="removeEvent()">Rimuovi Evento</button>
                </div>
            </div>
        </div>
    </center>

    <script src="JS/calendar.js"></script>
     <script type="module" src="JS/authentication.js"></script>
    <script type="module" src="JS/index.js"></script>
    <script src="JS/script.js"></script>
</body>
</html>
