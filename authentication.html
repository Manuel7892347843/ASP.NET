<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link rel="stylesheet" href="CSS/style_auth.css">
    <script type="module" src="JS/authentication.js"></script>
</head>
<body>
    <center>
        <div class="form-container">
        <!-- Form Login -->
        <div id="loginForm" class="login_box">
            <center>
                <h1>Login</h1>
                <form method="post" action="">
                    <div id="signInMessage" class="messageDiv" style="display: none;"></div>
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <br>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <br>
                    <input type="submit" id="submitLogin" class="btn">
                    <br>
                    <button type="button" id="toggleToRegister">Go to Registration →</button>
                </form>
            </center>
        </div>

        <!-- Form Registration -->
        <div id="registerForm" class="login_box hidden">
            <center>
                <h1>Register</h1>
                <form method="post" action="">
                    <div id="signUpMessage" class="messageDiv" style="display: none;"></div>
                    <input type="text" id="registerName" placeholder="Name" required>
                    <input type="text" id="registerSurname" placeholder="Surname" required>
                    <br>
                    <input type="email" id="registerEmail" placeholder="Email" required>
                    <br>
                    <input type="password" id="registerPassword" placeholder="Password" required>
                    <br>
                    <input type="submit" id="submitRegister" class="btn">
                    <br>
                    <button type="button" id="toggleToLogin">← Go to Login</button>
                </form>
            </center>
        </div>
    </div>
    </center>

    <script src="JS/script.js"></script>
</body>
</html>
